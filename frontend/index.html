<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnatterAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Button zum Anzeigen der Chats -->
  <button id="show-chats-button">Chats anzeigen</button>
  
  <!-- Container fÃ¼r die Chat-Tabs -->
  <div id="chat-tabs-container">
    <ul id="chat-list">
      <li class="chat-tab active">Chat 1</li>
      <li class="chat-tab">Chat 2</li>
      <li class="chat-tab">Chat 3</li>
    </ul>
  </div>

  <!-- Chatbereich -->
  <div id="chat-container">
    <div id="chat-box">
      <div id="chat-history">
        <!-- Hier kommen die Nachrichten rein -->
      </div>
      <textarea id="user-message" placeholder="Gib deine Nachricht ein..." rows="3"></textarea>
      <button id="send-message">Senden</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
