<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnatterAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Seitenleiste für die Chats -->
  <div id="sidebar">
    <h3>Chats</h3>
    <ul id="chat-list">
      <!-- Hier kommen die Chat-Tabs rein -->
      <li class="chat-tab active">Chat 1</li>
      <li class="chat-tab">Chat 2</li>
      <li class="chat-tab">Chat 3</li>
    </ul>
  </div>

  <!-- Hauptbereich für den Chat -->
  <div id="chat-container">
    <div id="chat-box">
      <div id="chat-history">
        <!-- Hier kommen die Nachrichten rein -->
      </div>
      <textarea id="user-message" placeholder="Gib deine Nachricht ein..." rows="3"></textarea>
      <button id="send-message">Senden</button>
    </div>
  </div>

  <button id="toggle-theme">Toggle Dark/Light Mode</button>
  <script src="main.js"></script>
</body>
</html>
